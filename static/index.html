<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TransitMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f8; color: #4a5568; }
        .modal { display: none; }
        .modal.show { display: flex; }
        .admin-panel {
            position: fixed; top: 0; right: -100%; height: 100vh; width: 100%;
            max-width: 600px; /* Increased from 450px to 600px */
            background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.5s ease; padding: 2rem; overflow-y: auto; z-index: 150;
        }
        .admin-panel.open { right: 0; }
        input[type="text"], input[type="password"] {
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center p-4">
        <div class="bg-white rounded-3xl shadow-xl w-full max-w-4xl p-8">
            <h1 class="text-5xl font-extrabold text-indigo-700 text-center mb-2">TransitMate</h1>
            <p class="text-center text-gray-500 mb-8">Your assistant for public transport</p>
            
            <div class="flex gap-3 mb-8">
                <input id="queryInput" type="text" placeholder="Ask me anything..." 
                        class="flex-1 p-4 border border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-200 transition-all"/>
                <button id="mic-btn" class="p-4 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition-colors">üé§</button>
                <button id="ask-btn" class="p-4 bg-green-500 text-white font-semibold rounded-xl hover:bg-green-600 transition-colors">Ask</button>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-8">
                <button id="track-btn" class="p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm hover:border-indigo-500 transition-all transform hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <span class="text-3xl mb-2">üîç</span>
                        <span class="font-semibold">Track Bus</span>
                    </div>
                </button>
                <button id="fare-btn" class="p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm hover:border-indigo-500 transition-all transform hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <span class="text-3xl mb-2">üí∞</span>
                        <span class="font-semibold">Fare Calculator</span>
                    </div>
                </button>
                <button id="stations-btn" class="p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm hover:border-indigo-500 transition-all transform hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <span class="text-3xl mb-2">üèôÔ∏è</span>
                        <span class="font-semibold">All Stations</span>
                    </div>
                </button>
                <button id="routes-btn" class="p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm hover:border-indigo-500 transition-all transform hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <span class="text-3xl mb-2">üõ£Ô∏è</span>
                        <span class="font-semibold">All Routes</span>
                    </div>
                </button>
                <button id="admin-btn" class="p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-sm hover:border-indigo-500 transition-all transform hover:-translate-y-1">
                    <div class="flex flex-col items-center">
                        <span class="text-3xl mb-2">‚öôÔ∏è</span>
                        <span class="font-semibold">Admin Panel</span>
                    </div>
                </button>
            </div>

            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Results</h2>
                <button id="mute-btn" class="px-4 py-2 bg-gray-200 rounded-full text-sm font-medium hover:bg-gray-300 transition-colors">
                    <span id="mute-icon">üîä</span> Mute
                </button>
            </div>
            
            <div id="result" class="p-6 bg-gray-50 rounded-2xl text-gray-600 border border-gray-200 min-h-[100px] flex items-center justify-center text-center">
                <p>Results will appear here.</p>
            </div>
        </div>
    </div>

    <div id="track-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50 p-4">
        <div class="bg-white p-8 rounded-xl max-w-md w-full relative shadow-lg">
            <span class="absolute top-4 right-4 text-3xl cursor-pointer close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Track Bus</h2>
            <input id="track-input" type="text" placeholder="Bus No (e.g., 101)" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-300"/>
            <button id="track-submit" class="mt-6 w-full bg-indigo-600 text-white font-semibold p-3 rounded-lg hover:bg-indigo-700 transition-colors">Track</button>
        </div>
    </div>

    <div id="fare-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50 p-4">
        <div class="bg-white p-8 rounded-xl max-w-md w-full relative shadow-lg">
            <span class="absolute top-4 right-4 text-3xl cursor-pointer close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Fare Calculator</h2>
            <input id="fare-src" type="text" placeholder="Source" class="w-full p-3 border border-gray-200 rounded-lg mb-4 focus:ring-2 focus:ring-green-300"/>
            <input id="fare-dest" type="text" placeholder="Destination" class="w-full p-3 border border-gray-200 rounded-lg mb-4 focus:ring-2 focus:ring-green-300"/>
            <button id="fare-submit" class="mt-2 w-full bg-green-600 text-white font-semibold p-3 rounded-lg hover:bg-green-700 transition-colors">Calculate</button>
        </div>
    </div>

    <div id="admin-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50 p-4">
        <div class="bg-white p-8 rounded-xl max-w-md w-full relative shadow-lg">
            <span class="absolute top-4 right-4 text-3xl cursor-pointer close-btn">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
            <input id="admin-pass" type="password" placeholder="Password" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-red-300"/>
            <button id="admin-login" class="mt-6 w-full bg-red-600 text-white font-semibold p-3 rounded-lg hover:bg-red-700 transition-colors">Login</button>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel">
        <span class="admin-close-btn absolute top-6 left-6 text-3xl cursor-pointer text-gray-500">&times;</span>
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h2>

        <div class="mb-6 p-4 border border-gray-200 rounded-xl bg-gray-50">
            <h3 class="font-bold text-lg mb-3">View Existing Records</h3>
            <div class="flex space-x-2 mb-4">
                <button id="view-stations-btn" class="flex-1 bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">Stations</button>
                <button id="view-buses-btn" class="flex-1 bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">Buses</button>
                <button id="view-schedules-btn" class="flex-1 bg-gray-300 text-gray-800 font-semibold px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">Schedules</button>
            </div>
            <div id="admin-results" class="bg-white p-4 rounded-lg border border-gray-200 overflow-x-auto">
                <p class="text-center text-gray-400">Select a record type to view.</p>
            </div>
        </div>
        
        <div class="mb-6 p-4 border border-gray-200 rounded-xl bg-gray-50">
            <h3 class="font-bold text-lg mb-3">Stations</h3>
            <input id="station-id" placeholder="Station ID" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="station-name" placeholder="Station Name" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-300"/>
            <button id="add-station" class="w-full bg-indigo-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">Add/Update</button>
        </div>
        
        <div class="mb-6 p-4 border border-gray-200 rounded-xl bg-gray-50">
            <h3 class="font-bold text-lg mb-3">Buses</h3>
            <input id="bus-id" placeholder="Bus ID" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="lat" placeholder="Latitude" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="lon" placeholder="Longitude" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-300"/>
            <button id="add-bus" class="w-full bg-indigo-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">Add/Update</button>
        </div>
        
        <div class="p-4 border border-gray-200 rounded-xl bg-gray-50">
            <h3 class="font-bold text-lg mb-3">Schedules</h3>
            <input id="sch-bus" placeholder="Bus ID" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="sch-src" placeholder="Source ID" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="sch-dest" placeholder="Destination ID" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="sch-dep" placeholder="Departure" class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-indigo-300"/>
            <input id="sch-arr" placeholder="Arrival" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-300"/>
            <button id="add-sch" class="w-full bg-indigo-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-indigo-700 transition-colors">Add/Update</button>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
